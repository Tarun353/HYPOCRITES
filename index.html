<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search the Grey World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #d3d3d3; /* Light grey background */
            font-family: Arial, sans-serif;
            color: #808080; /* Grey text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #696969; /* Dim grey for heading */
        }

        .search-container {
            margin-top: 20px;
        }

        .search-box {
            width: 300px;
            padding: 10px;
            border: 2px solid #a9a9a9; /* Dark grey border */
            border-radius: 5px;
            background-color: #f5f5f5; /* Light grey search box */
            color: #808080; /* Grey text */
        }

        .search-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #a9a9a9; /* Dark grey button */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #696969; /* Dim grey on hover */
        }

        .results {
            margin-top: 20px;
            text-align: center;
        }

        .politician-image {
            max-width: 150px;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>The World is Grey</h1>
    <div class="search-container">
        <input type="text" class="search-box" id="searchInput" placeholder="Search...">
        <button class="search-button" onclick="searchPolitician()">Search</button>
    </div>
    <div class="results" id="results"></div>

    <script>
        // Hardcoded politician data
        const politicianData = [
            {
                name: "Narendra Modi",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Narendra_Modi_2019.jpg/800px-Narendra_Modi_2019.jpg",
                mother_name: "Heeraben Modi",
                birth_date: "1950-09-17"
            },
            {
                name: "Amit Shah",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Amit_Shah.jpg/800px-Amit_Shah.jpg",
                mother_name: "Kantaben Shah",
                birth_date: "1964-10-22"
            }
        ];

        function searchPolitician() {
            const searchInput = document.getElementById("searchInput").value.trim().toLowerCase();
            const resultsDiv = document.getElementById("results");

            // Clear previous results
            resultsDiv.innerHTML = "";

            // Find the politician
            const politician = politicianData.find(p => p.name.toLowerCase() === searchInput);

            if (politician) {
                resultsDiv.innerHTML = `
                    <h2>${politician.name}</h2>
                    <img src="${politician.image}" alt="${politician.name}" class="politician-image">
                    <p><strong>Mother's Name:</strong> ${politician.mother_name}</p>
                    <p><strong>Birth Date:</strong> ${politician.birth_date}</p>
                `;
            } else {
                resultsDiv.innerHTML = "<p>Politician not found. Please try again.</p>";
            }
        }
    </script>
</body>
</html>
